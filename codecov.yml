codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: auto
        threshold: 4%
        base: auto 
    patch: no
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach, diff, flags"
  behavior: default
  require_changes: false

ignore:
 - "Sources/BeagleUI/BeagleFrameworkTests/.*"
 - "Libraries/YogaKit/.*" 
