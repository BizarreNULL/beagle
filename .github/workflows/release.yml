name: Beagle Android CI

on:
    push:
jobs:
    generate-release:
        name: Generate release
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v1
            - name: set up JDK 1.8
              uses: actions/setup-java@v1
              with:
                  java-version: 1.8
            - name: Set up Ruby 2.7
              uses: actions/setup-ruby@v1
              with:
                  ruby-version: 2.7
            - name: Install Fastlane
              run: bundle install
            - name: Install hub
              uses: geertvdc/setup-hub@master
            - name: run hub commands
              env:
                 GITHUB_USER: ${{ secrets.NAME_REPO_TOKEN }}
                 GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
              run: |
                hub release
            - name: Deploy new version
              env:
                REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
                NAME_REPO_TOKEN: ${{ secrets.NAME_REPO_TOKEN }}
                NX_USR_SNP: ${{ secrets.NX_USR_SNP }}
                NX_PSS_SNP: ${{ secrets.NX_PSS_SNP }}
                NX_REPO_URL: ${{ secrets.NX_REPO_URL }}
              run: bundle exec fastlane deploy_new_version
        