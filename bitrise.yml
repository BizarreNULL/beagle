---
format_version: 1.4.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  ci:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.14: {}
    - cache-pull@2.0.1: {}
    - install-missing-android-tools@2.3.5:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION/gradlew"
    - fastlane@2:
        inputs:
        - lane: android ci
    - deploy-to-bitrise-io@1.6.0: {}
    - cache-push@2.2.0:
        inputs:
        - cache_paths: |-
            $HOME/.gradle
            ./.gradle
        - ignore_check_on_paths: |-
            $HOME/.gradle/caches/*.lock
            $HOME/.gradle/caches/*.bin
            ./.gradle/*.lock
            ./.gradle/*.bin
  ci_deploy:
    steps:
      - activate-ssh-key@4.0.3:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@4.0.14: {}
      - cache-pull@2.0.1: {}
      - install-missing-android-tools@2.3.5:
          inputs:
            - gradlew_path: "$PROJECT_LOCATION/gradlew"
      - fastlane@2:
          inputs:
            - lane: android ci_deploy
      - deploy-to-bitrise-io@1.6.0: {}
      - cache-push:
          inputs:
            - cache_paths: |-
                $HOME/.gradle
                ./.gradle
            - ignore_check_on_paths: |-
                $HOME/.gradle/caches/*.lock
                $HOME/.gradle/caches/*.bin
                ./.gradle/*.lock
                ./.gradle/*.bin
app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: "."
  - opts:
      is_expand: false
    MODULE: beagle
  - opts:
      is_expand: false
    VARIANT: debug
